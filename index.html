<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="calculator" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="favicon6.ico" alt="icon by Freepic" />
    <link rel="apple-touch-icon" href="favicon1.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Happy Berry</title>
  </head>
  <body>
    <header>
      <!-- Одна из иконок, которая отображается по умолчанию -->
      <img src="./favicon6.ico" alt="Theme Toggle" id="themeToggle" onclick="toggleTheme()">
    </header>
    
    

    <main>
      <div id="calculatorContainer">
          <input
            type="number"
            id="sum"
            class="styledInput"
            placeholder="Total, work, work"
            required
          />
          <input
            type="number"
            id="additionalValue"
            class="styledInput"
            placeholder="Additional value"
          />

          <input
            type="number"
            id="hours"
            class="styledInput"
            placeholder="My busy hours, leave me alone!"
            required
          />
        </form>
        <button class="btn-magic" type="button" onclick="calculateSalary()">
          Okie Dokie
        </button>
      </div>

      <div id="resultsContainer">
        <ul id="resultsList">
          <li class="list-item"></li>
          <li class="list-item underline"></li>
          <li class="list-item"></li>
          <li id="welcomeMessage">Welcome!</li>
        </ul>
      </div>

      <div id="hourlySalaryResultContainer">
        <p><span class="what">What... </span><span id="hourlySalaryResult"></span></p>
      </div>
      
      <div id="chartContainer">
        <canvas id="myChart" width="400" height="200"></canvas>
        <!--<button class="btn-magic" type="button" id="toggleChartButton" onclick="toggleChartType()">Toggle Chart Type</button>-->
      </div>
    </main>

    <footer>
      <p class="copyright">Copyright @ BarberScript</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
    <script src="supabase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
